<!Doctype html>
<html lang="zh-CN"><head>
    <meta charset="UTF-8">
    <meta name="keywords" content="店之宝,开店,我要开店,店管家,POST机,收银软件,店铺帮手">
    <meta name="description" content="店之宝，提供开店必备软硬件信息。">
    <title>个人信息中心</title>
    <link rel="stylesheet" type="text/css" href="/html/css/pc.css" media="screen">
	<link rel="stylesheet" type="text/css" href="/asset/bootstrap/css/bootstrap.min.css" media="screen">
</head>
<body id="home">
    <div class="header_min">
        <div class="topnav">
            <h1><a class="logo" href="/html" title="店之宝">店之宝</a></h1>
            <strong class="subnav">个人中心</strong>
        </div>
    </div>
    <div class="manage_container">
        <div class="aside">
            <div class="menu">
                <a id="menu_1" class="menu_item active" onclick="on_menu_action(1)">基本资料</a>
                <a id="menu_2" class="menu_item" onclick="on_menu_action(2)">优惠劵</a>
                <a id="menu_3" class="menu_item" onclick="on_menu_action(3)">订单管理</a>
                <a id="menu_4" class="menu_item" onclick="on_menu_action(4)">案例管理</a>
                <a id="menu_5" class="menu_item" onclick="on_menu_action(5)">更多服务</a>
                <a class="menu_item" onclick="logout(true)">退出</a>
            </div>
        </div>
		<div class="main">
        	<iframe id="id_main_frm" style="border:none;width:100%;height:100%;" src="/provider/index"></iframe>
        </div>
    </div>
	
	<script src="/html/js/jquery-1.6.1.min.js"></script>
	<script type="text/javascript">
		function on_menu_action(mid)
		{
			switch(mid)
			{
				case 1:
					$('#id_main_frm').attr('src', "/provider/index");
					break;
				case 2:
					$('#id_main_frm').attr('src', "/coupon/index");
					break;
				case 3:
					$('#id_main_frm').attr('src', "/requirement/index");
					break;
				case 4:
					$('#id_main_frm').attr('src', "/shopcase/index");
					break;
				case 5:
					alert('正在玩命开发中.../汗流浃背');
					break;
				default:
					break;
			}

            //切换选中到菜单
            for (var i = 1; i < 6; ++ i)
            {
                $("#menu_"+i).removeClass("active");
            }
            $("#menu_"+mid).addClass("active");
        }

        function logout(prompt)
        {
            $.ajax({
                url:"/user/logout",
                type:"post",
                dataType:"json",
                success:function(result){
                    location.href = "/html/index.html";
                },
                error:function(e){
                    //do nothing
                }
            });
        }
	</script>
    <script type="text/javascript">
        $.ajax({
            url:'/user/profile',
            type:'post',
            dataType:'json',
            success:function(result){
                if (0 != result.ret)
                {
                    location.href = '/html/login.html';
                }
            },
            error:function(e){
                location.href = '/html/login.html';
            }
        });
    </script>
</body>
</html>
