<!Doctype html>
<html lang="zh-CN"><head>
    <meta charset="UTF-8">
    <meta name="keywords" content="店之宝,开店,我要开店,店管家,POST机,收银软件,店铺帮手">
    <meta name="description" content="店之宝，提供开店必备软硬件信息。">
    <title>个人信息中心</title>
    <link rel="stylesheet" type="text/css" href="/html/css/pc.css" media="screen">
	<link rel="stylesheet" type="text/css" href="/asset/bootstrap/css/bootstrap.min.css" media="screen">
</head>
<body id="home">
    <div class="header_min">
        <div class="topnav">
            <h1><a class="logo" href="/html" title="店之宝">店之宝</a></h1>
            <strong class="subnav">个人中心</strong>
        </div>
    </div>
    <div class="manage_container">
        <div class="aside">
            <div class="menu">
                <a class="menu_item active" onclick="on_menu_action('mid_base')">基本资料</a>
                <a class="menu_item" onclick="on_menu_action('mid_coupon')">优惠劵</a>
                <a class="menu_item" onclick="on_menu_action('mid_require')">订单管理</a>
                <a class="menu_item" onclick="on_menu_action('mid_scase')">案例管理</a>
                <a class="menu_item" onclick="on_menu_action('mid_more')">更多服务</a>
                <a class="menu_item" onclick="logout(true)">退出</a>
            </div>
        </div>
		<div class="main">
        	<iframe id="id_main_frm" style="border:none;width:100%;height:100%;" src="/provider/index"></iframe>
        </div>
    </div>
	
	<script src="/html/js/jquery-1.6.1.min.js"></script>
	<script type="text/javascript">
		function on_menu_action(evt)
		{
			switch(evt)
			{
				case 'mid_base':
					$('#id_main_frm').attr('src', "/provider/index");
					break;
				case 'mid_coupon':
					$('#id_main_frm').attr('src', "/provider/coupon");
					break;
				case 'mid_require':
					$('#id_main_frm').attr('src', "/provider/requirement");
					break;
				case 'mid_scase':
					$('#id_main_frm').attr('src', "/provider/shopcase");
					break;
				case 'mid_more':
					alert('正在玩命开发中.../汗流浃背');
					break;
				default:
					break;
			}
        }

        function logout(prompt)
        {
            $.ajax({
                url:"/user/logout",
                type:"post",
                dataType:"json",
                success:function(result){
                    location.href = "/html/index.html";
                },
                error:function(e){
                    //do nothing
                }
            });
        }
	</script>
    <script type="text/javascript">
        $.ajax({
            url:'/user/profile',
            type:'post',
            dataType:'json',
            success:function(result){
                if (0 != result.ret)
                {
                    location.href = '/html/login.html';
                }
            },
            error:function(e){
                location.href = '/html/login.html';
            }
        });
    </script>
</body>
</html>
