<!Doctype html>
<html lang="zh-CN"><head>
    <meta charset="UTF-8">
    <meta name="keywords" content="店之宝,开店,我要开店,店管家,POST机,收银软件,店铺帮手">
    <meta name="description" content="店之宝，提供开店必备软硬件信息。">
    <title>服务商注册申请</title>
    <link rel="stylesheet" type="text/css" href="/html/css/pc.css" media="screen">
	<link rel="stylesheet" type="text/css" href="/asset/bootstrap/css/bootstrap.min.css" media="screen">
	<!-- link rel="stylesheet" type="text/css" href="/asset/bootstrap/css/bootstrap-custom.css" media="screen" -->
</head>
<body id="home">
    <div class="header_min">
        <div class="topnav">
            <h1><a class="logo" href="/html" title="店之宝">店之宝</a></h1>
            <strong class="subnav">注册中心</strong>
        </div>
    </div>
    <div class="manage_container">
        <div class="aside">
            <div class="menu">
                <a class="menu_item active">服务商注册</a>
            </div>
        </div>
        <div class="main">
     
		<form class="form-horizontal span8" method="post" action="/provider/register">
			<fieldset>
			    <div class="control-group">
					<label class="control-label">邮箱</label>
					<div class="controls">
						<input type="text" name="email" class="inputbox" value=""/>
					</div>
                </div>
                
                <div class="control-group">
					<label class="control-label">密码</label>
					<div class="controls">
						<input type="password" name="secret" class="inputbox" value=""/>
					</div>
                </div>

		        <div class="control-group">
					<label class="control-label">服务商名称</label>
					<div class="controls">
						<input type="text" name="name" class="inputbox" value=""/>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">电话</label>
					<div class="controls">
						<input type="text" name="phone" class="inputbox" value=""/>
					</div>
				</div>
				
				<div class="control-group">
					<label class="control-label">联系人</label>
					<div class="controls">
						<input type="text" name="contact" class="inputbox" value=""/>
					</div>
				</div>
            
				<div class="control-group">
					<div class="controls">
						<button type="reset" class="btn">重置</button>
						<button type="submit" class="btn btn-primary">注册</button>
					</div>
				</div>
			</fieldset>
		</form>
		
        </div>
    </div>
	
</body>
</html>
