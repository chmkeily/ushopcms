<!Doctype html>
<html lang="zh-CN"><head>
    <meta charset="UTF-8">
    <meta name="keywords" content="店之宝,开店,我要开店,店管家,POST机,收银软件,店铺帮手">
    <meta name="description" content="店之宝，提供开店必备软硬件信息。">
    <title>添加优惠劵</title>
    <link rel="stylesheet" type="text/css" href="/html/css/pc.css" media="screen">
	<link rel="stylesheet" type="text/css" href="/asset/bootstrap/css/bootstrap.min.css" media="screen">
	<!-- link rel="stylesheet" type="text/css" href="/asset/bootstrap/css/bootstrap-custom.css" media="screen" -->
</head>
<body id="home">
    <div>
		<form class="form-horizontal span8" method="post" action="/coupon/create">
			<fieldset>
				<div class="control-group">
					<label class="control-label">标题</label>
					<div class="controls">
						<input type="text" name="title" class="inputbox" value=""/>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">图标</label>
					<div class="controls">
						<input type="text" name="icon" class="inputbox" value=""/>
					</div>
				</div>
				
				<div class="control-group">
					<label class="control-label">发布(开始)时间</label>
					<div class="controls">
						<input type="text" name="begintime" class="inputbox" value=""/>
					</div>
				</div>
				
				<div class="control-group">
					<label class="control-label">下线(结束)时间</label>
					<div class="controls">
						<input type="text" name="endtime" class="inputbox" value=""/>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">优惠内容</label>
					<div class="controls">
						<input type="text" name="content" class="inputbox" value=""/>
					</div>
				</div>
            
				<div class="control-group">
					<div class="controls">
						<button type="reset" class="btn">重置</button>
						<button type="submit" class="btn btn-primary">提交</button>
					</div>
				</div>
			</fieldset>
		</form>
    </div>
	
</body>
</html>
