<!Doctype html>
<html lang="zh-CN"><head>
    <meta charset="UTF-8">
    <meta name="keywords" content="店之宝,开店,我要开店,店管家,POST机,收银软件,店铺帮手">
    <meta name="description" content="店之宝，提供开店必备软硬件信息。">
    <title>添加案例</title>
    <link rel="stylesheet" type="text/css" href="/html/css/pc.css" media="screen">
	<link rel="stylesheet" type="text/css" href="/asset/bootstrap/css/bootstrap.min.css" media="screen">
</head>
<body class="iframe_body">
    <div>
		<form class="form-horizontal span8" method="post" action="/shopcase/create">
			<fieldset>
				<div class="control-group">
					<label class="control-label">标题</label>
					<div class="controls">
						<input type="text" name="name" class="inputbox" value=""/>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">图片列表</label>
					<div class="controls">
						<input type="text" name="image" class="inputbox" value="注:四张图片URL,字段格式需要德生确定,建议用base64编码后存储"/>
					</div>
				</div>
				
				<div class="control-group">
					<label class="control-label">介绍</label>
					<div class="controls">
						<input type="text" name="intro" class="inputbox" value=""/>
					</div>
				</div>
				
				<div class="control-group">
					<label class="control-label">内容</label>
					<div class="controls">
						<input type="text" name="content" class="inputbox" value="注:格式需要德生定,建议用base64编码后存储"/>
					</div>
				</div>

				<div class="control-group">
					<div class="controls">
						<button type="reset" class="btn">重置</button>
						<button type="submit" class="btn btn-primary">提交</button>
					</div>
				</div>
			</fieldset>
		</form>
    </div>
	
</body>
</html>
